<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Register - Start Your Journey</title>
    <!-- css -->
    <link rel="stylesheet" href="style/main_header.css" />
    <link rel="stylesheet" href="./style/register.css" />
  </head>
  <body>
    <!-- menu -->
    <div class="menu">
      <h2>F-LOCK</h2>
      <a href="./menu.html">
        <img
          src="./design/SOURCE_IMAGE/Menu.png"
          alt="menu"
          class="icon_menu"
        />
      </a>
    </div>
    <hr />
    <div class="container">
      <div class="header">
        <h1>Register</h1>
        <p>Ready to take the next step?</p>
        <p>Fill out the form to start your journey with us</p>
      </div>

      <div class="form-container">
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <p class="password-hint">Write your password hint.</p>
          </div>

          <div class="captcha">
            <input type="checkbox" id="captcha" name="captcha" required />
            <label for="captcha">I'm not a robot</label>
          </div>

          <button type="submit" class="btn">Create Account</button>
        </form>
      </div>

      <div class="footer">Already have an account? <a href="#">Sign In</a></div>
    </div>

    <script src="./animation/register.jsx"></script>
  </body>
</html>
